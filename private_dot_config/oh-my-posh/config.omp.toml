[secondary_prompt]
template = "<p:transparent,transparent></><,p:orange> > </><p:orange,transparent>\ue0b0</> "
foreground = 'p:white'
background = 'transparent'

[transient_prompt]
template = "<p:transparent,transparent></><p:black,p:yellow> {{ .Folder }} </><p:yellow,transparent>\ue0b0</> "
foreground = 'transparent'
background = 'transparent'

[[blocks]]
type = 'prompt'
alignment = 'left'

# User session segment
[[blocks.segments]]
background = 'p:yellow'
foreground = 'p:black'
leading_powerline_symbol = "<transparent,transparent></>"
powerline_symbol = "\ue0b0"
style = 'powerline'
template = " {{ if .SSHSession }}  {{ end }}(en) "
type = 'session'

# Root segment
[[blocks.segments]]
background = 'p:yellow'
foreground = 'p:white'
powerline_symbol = "\ue0b0"
style = 'powerline'
template = " \uf0e7 "
type = 'root'

# Path segment
[[blocks.segments]]
background = 'p:orange'
foreground = 'p:black'
powerline_symbol = "\ue0b0"
style = 'powerline'
template = " \uf07c {{ .Path }} "
type = 'path'

[blocks.segments.properties]
style = 'folder'

# Git segment
[[blocks.segments]]
template = ' {{ if .UpstreamURL }}{{ url .UpstreamIcon .UpstreamURL }}{{ end }}{{ .HEAD }}{{if .BranchStatus }} {{ .BranchStatus }}{{ end }}{{ if .Working.Changed }}  {{ .Working.String }}{{ end }}{{ if .Staging.Changed }}  {{ .Staging.String }}{{ end }} '
foreground = 'p:black'
powerline_symbol = "\ue0b0"
background = 'p:green'
type = 'git'
style = 'powerline'
foreground_templates = [
  '{{ if or (.Working.Changed) (.Staging.Changed) }}p:black{{ end }}',
  '{{ if and (gt .Ahead 0) (gt .Behind 0) }}p:white{{ end }}',
  '{{ if gt .Ahead 0 }}p:white{{ end }}',
  '{{ if gt .Behind 0 }}p:white{{ end }}',
]
background_templates = [
  '{{ if or (.Working.Changed) (.Staging.Changed) }}p:yellow{{ end }}',
  '{{ if and (gt .Ahead 0) (gt .Behind 0) }}p:red{{ end }}',
  '{{ if gt .Ahead 0 }}p:purple{{ end }}',
  '{{ if gt .Behind 0 }}p:grape{{ end }}',
]

[blocks.segments.properties]
branch_max_length = 25
fetch_status = true
fetch_upstream_icon = false

# Status segment
[[blocks.segments]]
background = 'p:green2'
background_templates = ['{{ if gt .Code 0 }}p:red{{ end }}']
foreground = 'p:white'
foreground_templates = ['{{ if gt .Code 0 }}p:white{{ end }}']
powerline_symbol = "\ue0b0"
style = 'powerline'
template = " {{ if gt .Code 0 }}{{ else }}{{ end }} "
type = 'status'

[blocks.segments.properties]
always_enabled = true

# Right prompt
[[blocks]]
type = 'rprompt'

# Time segment
[[blocks.segments]]
template = '<p:yellow>󱦟</> <p:white><b>{{ .FormattedMs }}</b></>'
foreground = 'p:white'
background = 'transparent'
type = 'executiontime'
style = 'plain'

[blocks.segments.properties]
always_enabled = true

# Tooltips
# AWS segment
[[tooltips]]
leading_diamond = ''
trailing_diamond = ''
template = '  {{ .Profile }}{{ if .Region }}@{{ .Region }}{{ end }} '
foreground = 'p:white'
background = 'p:orange'
type = 'aws'
style = 'diamond'
tips = ['aws']

[tooltips.properties]
display_default = true
